<!DOCTYPE html>
<html>
<head>
    <title>For Himakshi ❤️</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff4d6d, #ff99ac);
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }

        h1 {
            margin-top: 80px;
            font-size: 42px;
        }

        p {
            font-size: 22px;
            padding: 0 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #00cc66;
            color: white;
        }

        #noBtn {
            background-color: #ff1a1a;
            color: white;
            position: absolute;
        }

        .heart {
            position: absolute;
            animation: float 5s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>

<body>

<h1>Happy Valentine’s Day Himakshi ❤️</h1>

<p>Even if distance tries to test us...</p>
<p>My heart still chooses you every single day.</p>
<p>Like Savera brings light after the darkest night,</p>
<p>You are my forever sunrise 🌅</p>

<h2>Himakshi… Will you be mine forever? 💍</h2>

<button id="yesBtn" onclick="sayYes()">YES 💖</button>
<button id="noBtn" onmouseover="moveButton()">NO 😅</button>

<!-- Replace savera.mp3 with your uploaded file name -->
<audio id="bgMusic" loop>
    <source src="savera.mp3" type="audio/mpeg">
</audio>

<script>

    // Play music on first click (browser rule)
    document.body.addEventListener('click', function() {
        document.getElementById("bgMusic").play();
    }, { once: true });

    function moveButton() {
        var button = document.getElementById("noBtn");
        button.style.top = Math.random() * window.innerHeight + "px";
        button.style.left = Math.random() * window.innerWidth + "px";
    }

    function sayYes() {
        document.body.innerHTML = `
            <h1>💖 HIMAKSHI SAID YES 💖</h1>
            <p>Aditya promises to close this distance.</p>
            <p>From this Savera to every Savera ahead...</p>
            <p>I choose you. Always. Forever. ❤️</p>
        `;
        createHearts();
    }

    function createHearts() {
        setInterval(function () {
            var heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 20 + "px";
            document.body.appendChild(heart);

            setTimeout(function () {
                heart.remove();
            }, 5000);
        }, 300);
    }

</script>

</body>
</html>
